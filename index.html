<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Webpage</title>
    <style>
        #nav-item li{
            float: right;
            margin-right: 20px;
            list-style: none;
        }
        #nav-item a{
            color: rgb(185, 185, 185);
            text-decoration: none;
        }
        #nav-item a:hover{
            color: #fff;
        }
        nav{
            background-color: rgb(0, 0, 0);
            padding-top: 5px;
            padding-bottom: 5px;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul id="nav-item">
                <img src="images/logo.png" style="height: auto; width: 5rem;" alt="">
                
                <li><a href="">Account</a></li>
                <li><a href="">Contact</a></li>
                <li><a href="">Gallery</a></li>
                <li><a href="">About</a></li>
                <li><a href="">Home</a></li>
            </ul>
        </nav>
    </header>
</body>
</html>
